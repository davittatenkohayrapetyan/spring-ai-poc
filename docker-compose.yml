services:
  ollama:
    image: ollama/ollama:0.3.12
    container_name: spacex-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  ollama-init:
    image: ollama/ollama:0.3.12
    container_name: spacex-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c", "OLLAMA_HOST=http://ollama:11434 ollama pull phi3:mini"]
    volumes:
      - ollama-data:/root/.ollama
    restart: "no"

  spacex-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spacex-ai
    depends_on:
      ollama:
        condition: service_healthy
      ollama-init:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  spacex-ai-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spacex-ai-mcp
    environment:
      - SPRING_MAIN_WEB_APPLICATION_TYPE=none
    entrypoint: ["java", "-jar", "app.jar", "--spring.main.banner-mode=off"]
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  ollama-data:
