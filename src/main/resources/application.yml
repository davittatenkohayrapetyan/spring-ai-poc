spring:
  application:
    name: spacex-ai
  ai:
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      chat:
        options:
          model: phi3:mini
          temperature: 0.7
          num-predict: 1024

server:
  port: 8080

spacex:
  api:
    base-url: https://api.spacexdata.com/v4

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.spacex.ai: DEBUG
    org.springframework.ai: DEBUG
