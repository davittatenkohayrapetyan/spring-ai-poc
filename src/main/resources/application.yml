spring:
  application:
    name: spacex-ai
  ai:
    anthropic:
      api-key: ${ANTHROPIC_API_KEY:your-api-key-here}
      chat:
        options:
          model: claude-3-5-sonnet-20241022
          temperature: 0.7
          max-tokens: 4096

server:
  port: 8080

spacex:
  api:
    base-url: https://api.spacexdata.com/v4

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.spacex.ai: DEBUG
    org.springframework.ai: DEBUG
